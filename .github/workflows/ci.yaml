name: CI
on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install flake8
      - run: flake8 .

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10.0-beta - 3.10.0']
        runs-on: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          pip install -U pip wheel setuptools
          pip install -r requirements.txt
        name: Install dependencies
      - run: |
          pip install .
        name: Install package
      - run: pytest --verbose --benchmark-skip
        name: Run tests
      # benchmark once per OS to save time
      - run: pytest --verbose --benchmark-only
        if: matrix.python-version == '3.9'
        name: Run benchmarks

  deploy-package:
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9']
        runs-on: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ubuntu-18.04
    needs: [lint, test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install build
      - run: python -m build --sdist -o dist/ .
        if: startsWith(matrix.runs_on, 'ubuntu') && python-version == '3.9'
        name: build sdist
      - run: python -m build --wheel -o dist/ .
        name: build wheel
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
